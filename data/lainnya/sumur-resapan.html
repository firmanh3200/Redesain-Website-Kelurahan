<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antapani Kidul</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Jumlah Sumur Resapan di Kelurahan Antapani Kidul</h2>
	<br><br>
    <div class="table-responsive">
        <table id="dataTable" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Kode Kemendagri</th>
                    <th>Kode BPS</th>
                    <th>Nama Kelurahan</th>
                    <th>Lokasi</th>
                    <th>Jumlah</th>
                    <th>Tahun</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

	<canvas id="myChart" width="400" height="200"></canvas>
</div>

<script>
// Mengambil data dari URL API
fetch('https://opendata.bandung.go.id/api/bigdata/kecamatan_antapani/jmlh_smr_rspn_brdsrkn_klrhn_d_kcmtn_ntpn_kt_bndng?sort=id%3Aasc&page=1&per_page=10&where=%7B%22kemendagri_nama_desa_kelurahan%22%3A%5B%22ANTAPANI+KIDUL%22%5D%7D&where_or=%7B%7D') // Ganti dengan URL API yang valid
    .then(response => response.json())
    .then(data => {
        console.log(data);
        if (data.code === 200) {
            displayDataTable(data.data);
            displayChart(data.data);
        } else {
            console.error('Error:', data.message);
        }
    })
    .catch(error => console.error('Error:', error));

// Fungsi untuk menampilkan DataTable dengan tombol download
function displayDataTable(data) {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = ''; // Clear existing data

    data.forEach(item => {
        const row = `<tr>
            <td>${item.kemendagri_kode_desa_kelurahan}</td>
            <td>${item.bps_kode_desa_kelurahan}</td>
            <td>${item.kemendagri_nama_desa_kelurahan}</td>
            <td>${item.lokasi_sumur_resapan}</td>
            <td>${item.jumlah_sumur_resapan}</td>
            <td>${item.tahun}</td>
        </tr>`;
        tableBody.innerHTML += row;
    });

    $('#dataTable').DataTable({
        dom: 'Bfrtip', // Menambahkan tombol di atas tabel
        pagination: true,
		buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print' // Tombol download yang tersedia
        ]
    }); // Initialize DataTable
}

// Fungsi untuk menghitung total per jenjang_sekolah
function calculateTotals(data) {
    const totals = {};

    data.forEach(item => {
        const tahun = item.tahun;
        if (!totals[tahun]) {
            totals[tahun] = 0; // Inisialisasi jika belum ada
        }
        totals[tahun] += 1; // Hitung jumlah sekolah per jenjang
    });

    return totals;
}

// Fungsi untuk menampilkan grafik dengan Chart.js
function displayChart(data) {
    const ctx = document.getElementById('myChart').getContext('2d');
    const labels = data.map(item => `${item.tahun}`);
    const values = data.map(item => item.jumlah_sumur_resapan);

    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: '',
                data: values,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}
</script>
   
</body>
</html>
