<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable dan Chart.js dengan Tombol Download</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.0/css/buttons.dataTables.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
  
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Sarana Pendidikan di Kelurahan Antapani Kidul</h2>
	<br><br>
    <div class="table-responsive">
        <table id="dataTable" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Kode Kemendagri</th>
                    <th>Kode BPS</th>
                    <th>Nama Kelurahan</th>
                    <th>Jenjang</th>
                    <th>Nama Sekolah</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

	<canvas id="myChart" width="400" height="200"></canvas>
</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/buttons/3.2.0/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.print.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.2.1/js/dataTables.bootstrap5.js"></script>
	
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
<script>
// Mengambil data dari URL API
fetch('https://opendata.bandung.go.id/api/bigdata/kecamatan_antapani/srn_pnddkn_brdsrkn_klrhn_d_kcmtn_ntpn_kt_bndng?sort=id%3Aasc&page=1&per_page=25&where=%7B%22kemendagri_nama_desa_kelurahan%22%3A%5B%22ANTAPANI+KIDUL%22%5D%2C%22tahun%22%3A%5B%222023%22%5D%7D&where_or=%7B%7D') // Ganti dengan URL API yang valid
    .then(response => response.json())
    .then(data => {
        console.log(data);
        if (data.code === 200) {
            displayDataTable(data.data);
            displayChart(data.data);
        } else {
            console.error('Error:', data.message);
        }
    })
    .catch(error => console.error('Error:', error));

// Fungsi untuk menampilkan DataTable dengan tombol download
function displayDataTable(data) {
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = ''; // Clear existing data

    data.forEach(item => {
        const row = `<tr>
            <td>${item.kemendagri_kode_desa_kelurahan}</td>
            <td>${item.bps_kode_desa_kelurahan}</td>
            <td>${item.kemendagri_nama_desa_kelurahan}</td>
            <td>${item.jenjang_sekolah}</td>
            <td>${item.nama_sekolah}</td>
            <td>${item.alamat_sekolah}</td>
        </tr>`;
        tableBody.innerHTML += row;
    });

    // Pastikan inisialisasi DataTable dilakukan setelah data ditambahkan
    $('#dataTable').DataTable({
        dom: 'Bfrtip',
        buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
    });
}

// Fungsi untuk menghitung total per jenjang_sekolah
function calculateTotals(data) {
    const totals = {};

    data.forEach(item => {
        const jenjang = item.jenjang_sekolah;
        if (!totals[jenjang]) {
            totals[jenjang] = 0; // Inisialisasi jika belum ada
        }
        totals[jenjang] += 1; // Hitung jumlah sekolah per jenjang
    });

    return totals;
}

// Fungsi untuk menampilkan grafik dengan Chart.js
function displayChart(data) {
    const ctx = document.getElementById('myChart').getContext('2d');
    const labels = Object.keys(totals);
    const values = Object.values(totals);

    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Jumlah Sekolah',
                data: values,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}
</script>
    
</body>
</html>
